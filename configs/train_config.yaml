defaults:
  - _self_

# Wandb logging config
wandb:
  project: neural-style-transfer
  entity: null  # Set this to your wandb username
  name: null    # Will be auto-generated if not specified
  tags: []

# Training parameters
training:
  epochs: 4
  batch_size: 8
  learning_rate: 1e-3
  weight_decay: 1e-4

# Loss weights
loss:
  content_weight: 1.0
  style_weight: 10.0
  tv_weight: 1e-6

# Model parameters
model:
  input_size: 256  # Will be increased to 512 later
  num_residual_blocks: 5
  num_channels: 32

# Optimization
optimization:
  amp: true  # Automatic Mixed Precision
  channels_last: true
  cudnn_benchmark: true
  compile: true  # torch.compile (PyTorch 2.0+)
